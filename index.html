<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="caixa-logo">
            <img src="imagens/logo-alura.png" alt="">
        </div>
    </header>
    <main class="c-main">
        <div class="caixa-principal">
            <input type=text" placeholder="Digite seu texto">
            <div class="c-button">
                <label for="aviso">&#x24D8; Apenas letras minúsculas e sem acento.</label>
                <button class="cript">Criptografar</button>
                <button id="b2">Descriptografar</button>
            </div>
        </div>
        <div class="caixa-secundaria">
            <div class="caixa-resultado">
                <img src="imagens/img-1.png" alt="">
                <p>
                    <h1>Nenhuma mensagem encontrada</h1>
                    <h2>Digite um texto que você deseja criptografar ou descriptografar.</h2>
                </p>
            </div>

        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
